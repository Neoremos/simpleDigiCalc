<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Calculator</title>
        <link rel="icon" href="calculator.png">
        <link rel="stylesheet" type="text/css" href="digiCalc.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <div class="container">
            <div class="outline">
                <div id="display"></div>
                <div class="calculator">
                        <div class="ac click">AC</div>
                        <div class="division click operand">/</div>
                        <div class="multiplication click operand">*</div>
                        <div class="del click">DEL</div>
                        <div class="seven click">7</div>
                        <div class="eight click">8</div>
                        <div class="nine click">9</div>
                        <div class="subtraction click operand">-</div>
                        <div class="four click">4</div>
                        <div class="five click">5</div>
                        <div class="six click">6</div>
                        <div class="addition click operand">+</div>
                        <div class="one click">1</div>
                        <div class="two click">2</div>
                        <div class="three click">3</div>
                        <div id="equals" class="equals click operand">=</div>
                        <div class="remainder click operand">%</div>
                        <div class="zeroval click">0</div>
                        <div class="decimalval click">.</div>
                </div>
            </div>
        </div>

        <script src="digiCalc.js"></script>
    </body>

</html>
